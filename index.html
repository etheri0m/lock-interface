<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lock Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="assets/fhkiel_logo1-removebg-preview_white.png" alt="FH Kiel Logo">
    <h2 class="header-title">FH Kiel</h2>
  </header>

  <main class="container">
    <div id="message-box" class="message-box"></div>

    <!-- Login Section -->
    <section id="login-section" class="card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="email" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <label><input type="checkbox" onclick="togglePassword()"> Passwort anzeigen</label>
      <button onclick="login()">Login</button>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" style="display: none;">
      <div class="card user-info">
        <h3>User Info</h3>
        <p>Email: <span id="user-email"></span></p>
        <p>Role: <span id="user-role"></span></p>
      </div>

      <!-- Dropdown Cards -->
      <div class="card">
        <button class="dropdown-toggle">Lock Control</button>
        <div class="dropdown-content" id="locks-list"></div>
      </div>

      <div class="card">
        <button class="dropdown-toggle">Register User</button>
        <div class="dropdown-content">
          <input type="email" id="newEmail" placeholder="User Email">
          <input type="password" id="newPassword" placeholder="Password">
          <select id="newRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <button onclick="registerUser()">Register</button>
        </div>
      </div>

      <div class="card">
        <button class="dropdown-toggle">Manage Users</button>
        <div class="dropdown-content">
          <ul id="userList"></ul>
        </div>
      </div>

      <div class="card">
        <button class="dropdown-toggle">Scan RFID Card</button>
        <div class="dropdown-content">
          <p>UID: <span id="scannedUID">None</span></p>
          <p>User: <span id="scannedUser">Not found</span></p>
          <button onclick="assignCard()">Assign Card</button>
        </div>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
