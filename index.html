<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <!-- LOGIN SECTION (Always visible first) -->
    <div id="login-section">
      <h1>Login</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- USER DASHBOARD -->
    <div id="user-dashboard" style="display: none;">
      <h2>Welcome, <span id="user"></span></h2>
      <div class="lock-status">
        <p>Lock Status: <span id="lockStatus">Locked</span></p>
        <button onclick="unlock()">Unlock Door</button>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="admin-dashboard" style="display: none;">
  <div class="admin-dropdown" id="register">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
    <h3>Register User</h3>
  </div>
  <div class="dropdown-content">
    <input type="email" id="newEmail" placeholder="User Email" />
    <input type="password" id="newPassword" placeholder="Password" />
    <select id="newRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="registerUser()">Register</button>
    </div>
  </div>

  <div class="admin-dropdown" id="manage">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
    <h3>Manage Users</h3>
    </div>
    <div class="dropdown-content">
    <ul id="userList"></ul>
    </div>
  </div>

  <div class="admin-dropdown" id="scan">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
    <h3>Scan RFID Card</h3>
    </div>
    <div class="dropdown-content">
    <p>UID: <span id="scannedUID">None</span></p>
    <p>User: <span id="scannedUser">Not found</span></p>
    <button onclick="assignCard()">Assign Card</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
